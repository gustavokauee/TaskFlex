<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlex - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <h2>Bem-vindo ao TaskFlex</h2>
        <p>Organize suas tarefas e impulsione sua produtividade.</p>
        <form action="taskflex.html" method="GET" class="login-form">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn primary full-width">Entrar</button>
            <p class="signup-link">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </form>
    </div>
</body>
</html>
