<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlex - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <h2>Criar sua Conta TaskFlex</h2>
        <p>Preencha os dados abaixo para começar a organizar suas tarefas!</p>
        <form id="cadastroForm" class="login-form">
            <div class="form-group">
                <label for="new-username">Nome de Usuário:</label>
                <input type="text" id="new-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="new-email">E-mail:</label>
                <input type="email" id="new-email" name="new-email" required>
            </div>
            <div class="form-group">
                <label for="new-password">Senha:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn primary full-width">Cadastrar</button>
            <p class="signup-link">Já tem uma conta? <a href="index.html">Faça Login</a></p>
        </form>
        <!-- Div para mostrar mensagens de sucesso ou erro -->
        <div id="mensagem" style="margin-top: 20px; text-align: center; font-weight: bold;"></div>
    </div>

    <script>
        const cadastroForm = document.getElementById('cadastroForm');
        const mensagemDiv = document.getElementById('mensagem');

        cadastroForm.addEventListener('submit', function(event) {
            // Previne o comportamento padrão do formulário de recarregar a página
            event.preventDefault();

            const username = document.getElementById('new-username').value;
            const email = document.getElementById('new-email').value;
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validação simples no front-end
            if (password !== confirmPassword) {
                mensagemDiv.style.color = 'red';
                mensagemDiv.textContent = 'As senhas não coincidem!';
                return;
            }

            // Objeto com os dados para enviar para a API
            const dadosUsuario = {
                username: username,
                email: email,
                password: password
            };

            // Usamos o 'fetch' para enviar os dados para a sua API no Render
            fetch('https://taskflex.onrender.com/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dadosUsuario)
            })
            .then(response => response.json()) // Converte a resposta da API para JSON
            .then(data => {
                // A API respondeu, vamos ver o que ela disse
                if (data.message === 'Usuário criado com sucesso') {
                    mensagemDiv.style.color = 'green';
                    mensagemDiv.textContent = 'Cadastro realizado com sucesso! Redirecionando para o login...';
                    // Aguarda 2 segundos e redireciona para a página de login
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    // Mostra a mensagem de erro que veio da API
                    mensagemDiv.style.color = 'red';
                    mensagemDiv.textContent = data.message || 'Erro ao cadastrar. Tente novamente.';
                }
            })
            .catch(error => {
                // Caso ocorra um erro de rede ou a API esteja fora do ar
                console.error('Erro na requisição:', error);
                mensagemDiv.style.color = 'red';
                mensagemDiv.textContent = 'Não foi possível conectar ao servidor. Tente mais tarde.';
            });
        });
    </script>
</body>
</html>
