v<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlex - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <h2>Criar sua Conta TaskFlex</h2>
        <p>Preencha os dados abaixo para começar a organizar suas tarefas!</p>
        <form id="cadastroForm" class="login-form">
            <div class="form-group">
                <label for="new-username">Nome de Usuário:</label>
                <input type="text" id="new-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="new-email">E-mail:</label>
                <input type="email" id="new-email" name="new-email" required>
            </div>
            <div class="form-group">
                <label for="new-password">Senha:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn primary full-width">Cadastrar</button>
            <p class="signup-link">Já tem uma conta? <a href="index.html">Faça Login</a></p>
        </form>
        <div id="mensagem" style="margin-top: 20px; text-align: center;"></div>
    </div>

    <script>
        const cadastroForm = document.getElementById('cadastroForm');
        const mensagemDiv = document.getElementById('mensagem');

        cadastroForm.addEventListener('submit', function(event) {
            // Impede o envio padrão do formulário, evitando que a página recarregue
            event.preventDefault(); 

            // Captura os valores digitados nos campos do formulário
            const username = document.getElementById('new-username').value;
            const email = document.getElementById('new-email').value;
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validação simples: verifica se as duas senhas digitadas são iguais
            if (password !== confirmPassword) {
                mensagemDiv.style.color = 'red'; // Define a cor do texto para vermelho
                mensagemDiv.textContent = 'As senhas não coincidem!'; // Exibe a mensagem de erro
                return; // Interrompe a função, impedindo o "cadastro"
            }

            // --- ATENÇÃO: ESTE É APENAS UM CÓDIGO DE SIMULAÇÃO ---
            // Como não há um backend (servidor/banco de dados) conectado agora,
            // os dados do cadastro NÃO SÃO SALVOS.
            // Apenas exibimos uma mensagem de sucesso para a interface do usuário.
            mensagemDiv.style.color = 'green'; // Define a cor do texto para verde
            mensagemDiv.textContent = 'Cadastro "realizado" com sucesso! (Dados não salvos ainda)';
            
            // Limpa todos os campos do formulário após a "submissão" simulada
            cadastroForm.reset(); 

            // Opcional: Redirecionar o usuário para a página de login após alguns segundos.
            // Descomente as linhas abaixo se quiser essa funcionalidade.
            /*
            setTimeout(() => {
                window.location.href = 'index.html'; // Redireciona para a página de login
            }, 3000); // O redirecionamento ocorrerá após 3 segundos
            */
        });
    </script>
</body>
</html>
