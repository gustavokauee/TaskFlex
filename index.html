<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlex - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <h2>Bem-vindo ao TaskFlex</h2>
        <p>Organize suas tarefas e impulsione sua produtividade.</p>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn primary full-width">Entrar</button>
            <p class="signup-link">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </form>
        <!-- Div para mostrar mensagens de erro -->
        <div id="mensagem" style="margin-top: 20px; text-align: center; font-weight: bold;"></div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const mensagemDiv = document.getElementById('mensagem');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o recarregamento da página

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const dadosLogin = {
                username: username,
                password: password
            };

            // Envia os dados para a rota de login da sua API
            fetch('https://taskflex.onrender.com/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dadosLogin)
            })
            .then(response => response.json())
            .then(data => {
                if (data.userId) { // A API retorna userId em caso de sucesso
                    mensagemDiv.style.color = 'green';
                    mensagemDiv.textContent = 'Login bem-sucedido! Redirecionando...';

                    // Guarda as informações do usuário no navegador para usar em outras páginas
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('username', data.username);

                    // Redireciona para a página de tarefas após 1.5 segundos
                    setTimeoaut(() => {
                        // Passamos o nome de usuário na URL, como no seu código original
                        window.location.href = `taskflex.html?username=${data.username}`;
                    }, 1500);

                } else {
                    // Mostra a mensagem de erro vinda da API
                    mensagemDiv.style.color = 'red';
                    mensagemDiv.textContent = data.message || 'Erro ao fazer login.';
                }
            })
            .catch(error => {
                console.error('Erro na requisição:', error);
                mensagemDiv.style.color = 'red';
                mensagemDiv.textContent = 'Não foi possível conectar ao servidor.';
            });
        });
    </script>
</body>
</html>
